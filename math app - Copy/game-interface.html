<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Carme&family=Concert+One&family=Erica+One&family=Fredoka+One&family=Happy+Monkey&family=Karla:wght@500;800&family=Kodchasan:wght@600&family=Montserrat+Subrayada&family=Montserrat:wght@300;400;800&family=Nerko+One&family=Noto+Sans+JP:wght@900&family=Orbitron:wght@600&family=Play:wght@700&family=Poppins:wght@500;600&family=Press+Start+2P&family=Roboto+Flex:opsz,wght@8..144,600&family=Roboto+Mono&family=Roboto:wght@400;500&family=Rubik+Mono+One&family=Rubik+Vinyl&family=Russo+One&family=Signika:wght@700&family=Source+Sans+Pro:wght@600&family=Space+Mono:wght@700&family=Varela+Round&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ce744f4aea.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="interface.css">
    <title>Document</title>
</head>
<body>
    <div class="restart-effect"></div>
    <div class="feature">
        <button id="back-game"><i class="fa-solid fa-arrow-right-from-bracket"></i></button>
        <img src="logo.png">
        <button id="restart-game"><i class="fa-solid fa-rotate-right"></i></button>
    </div>

    <div class="header">
        <h3 class="header_info">Level: Easy</h3>
        <h3 class="header_info">Q: 1/50</h3>
        <h3 class="header_info">Correct: 0/50</h3>
    </div>

    <div class="problem">
        <h1 id="firstnum">9</h1>
        <div class="problem_pt2">
            <h1 id="operation">+</h1>
            <h1 id="secondnum">6</h1>
        </div>
        <div id="answer_container"><h1 id="answer" aria-required="true"></h1></div>
    </div>

    <div class="delete_btn">
        <button id="clear_btn" type="button">AC</button>
        <button id="delete_btn" type="button">DEL</button>
    </div>

    <div class="btn_num">
        <h4 class="btn">1</h4>
        <h4 class="btn">2</h4>
        <h4 class="btn">3</h4>
        <h4 class="btn">4</h4>
        <h4 class="btn">5</h4>
        <h4 class="btn">6</h4>
        <h4 class="btn">7</h4>
        <h4 class="btn">8</h4>
        <h4 class="btn">9</h4>
        <h4 class="btn">-</h4>
        <h4 class="btn">0</h4>
        <h4 class="btn">+</h4>
    </div>
    <button id="check">CHECK</button>
</body>
<script src="game.js" type="module"></script>
<script>
    const audio = new Audio('music/main background.wav');
    audio.volume = 0.5;
    audio.loop = true;
    audio.play();
</script>
</html>
